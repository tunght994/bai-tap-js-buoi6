<body>
    <!-- bap tap 1  -->
    <section class="exercise1-section my-5">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="inputNumber">Bài 1</label>
                    <input type="text" class="form-control" id="inputNumber" placeholder="">
                </div>
            </form>
        </div>
    </section>

     <!-- bai tap 2  -->
     <section class="exercise2-section my-5">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="inputNumber">Bài 2</label>
                    <input type="number" class="form-control ex2-number1" id="numberX" placeholder="Nhập số x">   
                </div>
                <div class="form-group">
                    <input type="number" class="form-control ex2-number1" id="numberN" placeholder="Nhập số n">   
                </div>              
            </form>
            <div class="exercise2-info ">
                <input type="number" id="result" placeholder="Kết quả tính tổng">
            </div>
            <div class="d-flex mt-3">
                <button class="btn btn-success">Tính tổng</button>
            </div>
        </div>
    </section>

     <!-- bai tap 3  -->
     <section class="exercise3-section my-5">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="inputNumber">Bài 3</label>
                    <input type="number" class="form-control ex2-number1" id="numberGT">   
                </div>            
            </form>
            <div class="exercise3-info ">
                <input type="number" id="resultNumber" placeholder="Kết quả">
            </div>
            <div class="d-flex mt-3">
                <button class="btnGT btn-success">Tính giai thừa</button>
            </div>
        </div>
    </section>

     <!-- bai tap 4  -->
     <section class="exercise4-section my-5">
        <div class="container">
            <label for="inputNumber">Bài 4</label>    
            <div id="createDiv"></div>         
            <div class="d-flex mt-3">
                <button class="btnDiv btn-success">Tạo div</button>
            </div>
        </div>
    </section>
